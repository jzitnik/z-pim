<div class="title">

<form class="box login" method="post" action="">

	</fieldset>
	<footer>
	 <label><input type="checkbox" tabindex="3" name="persist">Zůstat přihlášen</label>
	  <input type="submit" class="btnLogin" value="Login" tabindex="4">
	</footer>
</form>
</div>
